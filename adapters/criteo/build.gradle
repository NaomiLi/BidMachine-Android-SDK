apply plugin: 'com.android.library'

android {
    defaultConfig {
        versionCode 4
    }
}

apply from: '../adapters.gradle'

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://pubsdk-bin.criteo.com/publishersdk/android"
        }
    }
}

dependencies {
    adapterDependency 'com.criteo.publisher:criteo-publisher-sdk:3.5.0'
}