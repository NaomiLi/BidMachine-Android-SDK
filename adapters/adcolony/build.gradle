apply plugin: 'com.android.library'

android {
    defaultConfig {
        versionCode 3
    }
}

apply from: '../adapters.gradle'

rootProject.allprojects {
    repositories {
        maven {
            url "https://adcolony.bintray.com/AdColony"
        }
    }
}

dependencies {
    adapterDependency 'com.adcolony:sdk:4.1.0'
}
